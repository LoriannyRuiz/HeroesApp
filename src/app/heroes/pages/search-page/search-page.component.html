<div class="flex flex-column">


  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes </mat-label>
    <input
    tupe="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"
    (blur)="clearSearch()"
    />

    <mat-autocomplete autoActiveFirstOption
     #auto="matAutocomplete"
     (optionSelected)="onSelectedOption( $event)">
      <mat-option *ngFor="let hero of filteredOptions | async" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option
      *ngIf="(filteredOptions | async)?.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{searchInput.value}}
      </mat-option>

    </mat-autocomplete>

  </mat-form-field>

  {{selectedHero | json}}

</div>
